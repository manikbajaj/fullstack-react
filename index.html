<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      // 1. Destructuring props in the Hello component
      function Hello(props) {
        return (
          <h1>
            Hello, {props.firstName} {props.lastName}! You are{" "}
            {new Date().getFullYear() - parseInt(props.birthYear)}
          </h1>
        );
      }

      // 2. Default prop value in Greeting component
      function Greeting({ username = "Guest" } = props) {
        return <h2>Welcome, {username}!</h2>;
      }

      // 3. Destructuring without equality and default value in Description component
      function Description({ text = "This is a default description." }) {
        return <p>{text}</p>;
      }

      // Accessing the container
      const container = document.getElementById("mydiv");
      const root = ReactDOM.createRoot(container);

      // Defining a variable
      let user = "John";

      // Rendering the JSX elements with different use cases for props
      root.render(
        <>
          {/* Passing props normally */}
          <Hello firstName="Mark" lastName="Doe" birthYear="1990" />

          {user === "John" ? <Greeting username="John" /> : <Greeting />}

          {user === "John" && <Greeting username="John" />}

          {/* Description with custom prop and default prop */}
          <Description text="Props can have default values too!" />
          <Description />
        </>
      );
    </script>
  </body>
</html>
