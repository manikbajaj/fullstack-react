<!DOCTYPE html>
<html>
  <head>
    <!--! Cross-Origin Attribute: The crossorigin attribute is used to indicate how the browser should handle the request when fetching the resource across origins. -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!--! Transpiles JSX and modern JavaScript into a format that browsers can understand, enabling the use of Reactâ€™s JSX syntax. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      const container = document.getElementById("mydiv");
      const root = ReactDOM.createRoot(container);
      root.render(<Hello />);
    </script>
  </body>
</html>
