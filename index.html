<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="mydiv"></div>

    <script type="text/babel">
      // JSX element created as a component
      function Hello() {
        return <h1>Hello World!</h1>;
      }

      function Greeting() {
        return <h2>Welcome to Learning JSX!</h2>;
      }

      function Description() {
        return <p>JSX allows you to write HTML in JavaScript.</p>;
      }

      // Accessing the container
      const container = document.getElementById("mydiv");
      const root = ReactDOM.createRoot(container);

      // Rendering the JSX elements together
      root.render(
        //! Always needs to have a single node else React will complain
        <div>
          <Hello />
          <Greeting />
          <Description />
        </div>
      );
    </script>
  </body>
</html>
